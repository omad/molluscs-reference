{% extends "botanycollection/base.html" %}

{% load thumbnail static %}
{% block content %}

<div class="row-fluid ">
    <div class="span12">
        <h2 style="margin: 25px;">Combined Search</h2>
    </div>
	<form class="span8" id='cbn-search-form' action="{% url 'search_result' %}" method="get">
		<div class="form-section">
			<h3 class="span10 section-header"> Accession Details </h3>
			<div class="form-group span4">
				<label for="accession">UQM Accession No.</label>
				<input type="text" name="accno" class="form-control" id="accession">
			</div>
			<div class="form-group span4">
				<label for="family">Family</label>
				<input type="text" name="family" class="form-control" id="family">
			</div>
			
			<div class="form-group span4">
				<label for="genus">Genus</label>
				<input type="text" name="genus" class="form-control" id="genus">
			</div>
			<div class="form-group span4">
				<label for="species">Species</label>
				<input type="text" name="species" class="form-control" id="species">
			</div>
			
			<div class="form-group span4">
				<label for="material">Material</label>
				<select class="form-control" id="material" name='material'>
					<option>Any</option>
					<option>Seed/Fruit</option>
					<option>Wood</option>
					<option>Tuber</option>
					<option>Starch</option>
					<option>Phytolith</option>
					<option>Residues</option>
				</select>
			</div>
			<div class="form-group span4">
				<label for="source">Source</label>
				<input type="text" name="source" class="form-control" id="source">
			</div>
			
			<div class="form-group span4">
				<label for="state">State</label>
				<input type="text" name="state" class="form-control" id="state">
			</div>
			<div class="form-group span4">
				<label for="common_nm">Common Name</label>
				<input type="text" name="common_nm" class="form-control" id="common_nm">
			</div>
		</div>
		
		
		<div class="form-section">
			<h3 class="span10 section-header"> Location Details </h3>
			<div class="form-group span4">
				<label for="country">Country</label>
				<input type="text" name="country" class="form-control" id="country">
			</div>
			<div class="form-group span4">
				<label for="site">Site Name</label>
				<input type="text" name="site_name" class="form-control" id="site">
			</div>
			
			<div class="form-group span4">
				<label for="altitude">Altitude</label>
				<input type="text" name="altitude" class="form-control" id="altitude">
			</div>
			<div class="form-group span4">
				<label for="loc_notes">Location Notes</label>
				<input type="text" name="loc_notes" class="form-control" id="loc_notes">
			</div>
		</div>
		
		<div class="form-group span4"></div>
		<div class="form-group btn-container span4">
			<button type="submit" class="btn search-btn btn-primary">Search</button>
		</div>
	</form>
</div>
<div class="row-fluid">
    <div class="span12">
</div>
</div>
{% endblock %}


{% block endjavascript %}

<script type="text/javascript" src="{% static 'datatables/js/jquery.dataTables.js' %}"></script>
<script type="text/javascript" src="{% static 'DT_bootstrap.js' %}"></script>

    var asInitVals = new Array();

    $(document).ready(function() {
		
    } );
</script>
{% endblock endjavascript %}
